---
layout: page
---
<div class="blog list">
  <h1>Filed Under <small>#{{ page.tag }}</small></h1>
  <ul>
    {% for post in site.categories[page.category] %}
      <li>
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
        {{ post.excerpt }}
        <br>
      </li>  
    {% endfor %}
  </ul>
